<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check your UDID Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            background-color: black;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            font-size: 1.50rem;
        }
        footer {
            background-color: black;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #48a1f8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #48a1f8;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>AppTesters UDID Check</h1>
    </header>
    <main>
        <form action="/get_info" method="post">
            <h2>Enter Device UDID</h2>
            <label for="udid">UDID:</label>
            <input type="text" id="udid" name="udid" required>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <a href="https://t.me/appletesters">Contact Support</a>
        <a href="https://apptesters.org/purchase-certificate/">Buy Lifetime Certificate</a>
    </footer>
</body>
</html>
