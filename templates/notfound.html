<!DOCTYPE html>
<html lang="en">
<head>

            margin: 0;
            padding: 0;

        }

        header h1 {

        }
        footer a {

            text-decoration: none;

        }

            color: white;
            background-color: #48a1f8;
            border: none;
            border-radius: 4px;
